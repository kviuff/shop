<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>用户管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/static/style/admin.css" media="all">
</head>
<body>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="user-table-reload-btn" style="margin-bottom: 10px;">
                        <button class="layui-btn" data-type="addUser">增加</button>
                    </div>
                    <table class="layui-hide" id="user-table-page" lay-filter="user-table-page"></table>
                    <div id="laypage"></div>

                    <script type="text/html" id="table-operate-toolbar">
                        <button class="layui-btn layui-btn-sm" lay-event="edit_user">
                            <i class="layui-icon">&#xe642;</i>
                        </button>
                        <button class="layui-btn layui-btn-sm" lay-event="del_user">
                            <i class="layui-icon">&#xe640;</i>
                        </button>
                    </script>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/static/layui/layui.js"></script>
<script src="/static/js/modules/sys/user/user.list.js"></script>
</body>
</html>
