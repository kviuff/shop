<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>新增用户</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
        <link rel="stylesheet" href="/static/style/admin.css" media="all">
    </head>
    <body>

        <div class="layui-fluid">
            <div class="layui-card">
                <!--<div class="layui-card-header">新增菜单</div>-->
                <div class="layui-card-body">
                    <form class="layui-form" action="" lay-filter="user-form-group">
                        <div  class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">登录账号</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="loginCode" lay-verify="required" autocomplete="off"
                                           placeholder="登录账号" class="layui-input">
                                </div>
                            </div>

                            <div  class="layui-inline">
                                <label class="layui-form-label">登录密码</label>
                                <div class="layui-input-inline">
                                    <input type="password" name="password" lay-verify="required" placeholder="登录密码"
                                           autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div  class="layui-inline">
                                <label class="layui-form-label">用户姓名</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="userName" lay-verify="required" placeholder="用户姓名"
                                           autocomplete="off" class="layui-input">
                                </div>
                            </div>
                        </div>

                        <div  class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">邮箱</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="email" autocomplete="off"
                                           placeholder="邮箱" class="layui-input">
                                </div>
                            </div>

                            <div  class="layui-inline">
                                <label class="layui-form-label">手机</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="mobile" placeholder="手机"
                                           autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">用户类型</label>
                                <div class="layui-input-inline">
                                    <input type="radio" name="userType" value="1" title="超级管理员" checked="true">
                                    <input type="radio" name="userType" value="2" title="普通管理员">
                                </div>
                            </div>
                        </div>

                        <div class="layui-form-item layui-form-text">
                            <label class="layui-form-label">备注</label>
                            <div class="layui-input-block">
                                <textarea name="remarks" placeholder="请输入内容" class="layui-textarea"></textarea>
                            </div>
                        </div>
                        <div class="layui-form-item layui-layout-admin">
                            <div class="layui-input-block">
                                <div class="layui-footer" style="left: 0;">
                                    <button class="layui-btn" lay-submit="" lay-filter="user-form-save">立即提交
                                    </button>
                                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="/static/layui/layui.js"></script>
        <script src="/static/js/modules/sys/user/user.add.js"></script>
    </body>
</html>
