<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>新增菜单</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
        <link rel="stylesheet" href="/static/style/admin.css" media="all">
        <style>
            /**treeselect*/
            .layui-form-select .layui-tree {
                display: none;
                position: absolute;
                left: 0;
                top: 42px;
                padding: 5px 0;
                z-index: 999;
                min-width: 100%;
                border: 1px solid #d2d2d2;
                max-height: 300px;
                overflow-y: auto;
                background-color: #fff;
                border-radius: 2px;
                box-shadow: 0 2px 4px rgba(0,0,0,.12);
                box-sizing: border-box;
            }
            .layui-form-selected .layui-tree {
                display: block;
            }
        </style>
    </head>
    <body>

        <div class="layui-fluid">
            <div class="layui-card">
                <!--<div class="layui-card-header">新增菜单</div>-->
                <div class="layui-card-body">
                    <form class="layui-form" action="" lay-filter="component-form-group">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">上级菜单</label>
                                <div class="layui-input-inline">
                                    <input type="text" id="parentCode" name="parentCode" value="${menuCode}" placeholder="上级菜单" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                        </div>
                        <div  class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">菜单名称</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="menuName" lay-verify="required|menuName" autocomplete="off"
                                           placeholder="菜单名称" class="layui-input">
                                </div>
                            </div>

                            <div  class="layui-inline">
                                <label class="layui-form-label">链接</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="menuHref" placeholder="链接"
                                           autocomplete="off" class="layui-input">
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">菜单类型</label>
                                <div class="layui-input-inline">
                                    <input type="radio" name="menuType" value="1" title="菜单" checked="true">
                                    <input type="radio" name="menuType" value="2" title="权限">
                                </div>
                            </div>

                            <div class="layui-inline">
                                <label class="layui-form-label">是否可见</label>
                                <div class="layui-input-inline">
                                    <input type="radio" name="isShow" value="1" title="显示" checked="true">
                                    <input type="radio" name="isShow" value="0" title="隐藏">
                                </div>
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">权限标识</label>
                                <div class="layui-input-inline">
                                    <input type="tel" name="permission" autocomplete="off" placeholder="权限标识"
                                           class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">排序</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="treeSort" lay-verify="number" autocomplete="off" placeholder="排序"
                                           class="layui-input">
                                </div>
                            </div>
                        </div>

                        <div class="layui-form-item layui-form-text">
                            <label class="layui-form-label">备注</label>
                            <div class="layui-input-block">
                                <textarea name="remarks" placeholder="请输入内容" class="layui-textarea"></textarea>
                            </div>
                        </div>
                        <div class="layui-form-item layui-layout-admin">
                            <div class="layui-input-block">
                                <div class="layui-footer" style="left: 0;">
                                    <button class="layui-btn" lay-submit="" lay-filter="component-form-save">立即提交
                                    </button>
                                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="/static/layui/layui.js"></script>
        <script src="/static/js/modules/sys/menu/menu.add.js"></script>
    </body>
</html>
