<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>角色管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/static/style/admin.css" media="all">
</head>
<body>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="table-reload-btn" style="margin-bottom: 10px;">
                        <form class="layui-form layui-form-pane">
                            <div class="layui-form-item">
                                <label class="layui-form-label">角色名称</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="roleName" id="roleName" autocomplete="off"
                                           placeholder="角色名称" class="layui-input">
                                </div>
                                <div class="layui-input-inline">
                                    <button class="layui-btn" lay-submit="" lay-filter="search">立即查询</button>
                                    <button type="reset"  class="layui-btn layui-btn-primary">重置</button>
                                </div>
                            </div>
                        </form>
                        <button class="layui-btn" data-type="add">新增</button>
                    </div>
                    <table class="layui-hide" id="table-page" lay-filter="table-page"></table>
                    <div id="laypage"></div>

                    <script type="text/html" id="table-operate-toolbar">
                        <i class="layui-icon layui-icon-edit layui-cursor" lay-event="edit" title="编辑"></i>
                        <i class="layui-icon layui-icon-delete layui-cursor" lay-event="del" title="删除"></i>
                        <i class="layui-icon layui-icon-util layui-cursor" lay-event="setting" title="权限设置"></i>
                    </script>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/static/layui/layui.js"></script>
<script src="/static/js/modules/sys/role/role.list.js"></script>
</body>
</html>
