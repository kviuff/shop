<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>新增角色</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
        <link rel="stylesheet" href="/static/style/admin.css" media="all">
    </head>
    <body>

        <div class="layui-fluid">
            <div class="layui-card">
                <div class="layui-card-body">
                    <form class="layui-form" action="" lay-filter="form-group">
                        <div  class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">角色名称</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="roleName" lay-verify="required" autocomplete="off"
                                           placeholder="角色名称" class="layui-input">
                                </div>
                            </div>

                            <div  class="layui-inline">
                                <label class="layui-form-label">排序</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="roleSort" placeholder="排序"
                                           autocomplete="off" class="layui-input">
                                </div>
                            </div>
                        </div>

                        <div  class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">系统内置</label>
                                <div class="layui-input-inline">
                                    <input type="radio" name="isSys" value="1" title="是" checked="true">
                                    <input type="radio" name="isSys" value="0" title="否">
                                </div>
                            </div>
                        </div>

                        <div class="layui-form-item layui-form-text">
                            <label class="layui-form-label">备注</label>
                            <div class="layui-input-block">
                                <textarea name="remarks" placeholder="请输入内容" class="layui-textarea"></textarea>
                            </div>
                        </div>
                        <div class="layui-form-item layui-layout-admin">
                            <div class="layui-input-block">
                                <div class="layui-footer" style="left: 0;">
                                    <button class="layui-btn" lay-submit="" lay-filter="form-save">立即提交
                                    </button>
                                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="/static/layui/layui.js"></script>
        <script src="/static/js/modules/sys/role/role.add.js"></script>
    </body>
</html>
