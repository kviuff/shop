<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>新增用户</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
        <link rel="stylesheet" href="/static/style/admin.css" media="all">
        <style>
            .xtree_contianer {
                width: 500px;
                border: 1px solid #9C9C9C;
                overflow: auto;
                margin-bottom: 30px;
                background-color: #fff;
                padding: 10px 0 25px 5px;
            }
        </style>
    </head>
    <body>

        <div class="layui-fluid">
            <div class="layui-card">
                <!--<div class="layui-card-header">新增菜单</div>-->
                <div class="layui-card-body">
                    <form class="layui-form" action="" lay-filter="form-group">
                        <input type="hidden" name="roleCode" value="${sysRolePo.roleCode}" />
                        <div  class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">角色名称</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="roleName" lay-verify="required" autocomplete="off"
                                           placeholder="角色名称" class="layui-input" value="${sysRolePo.roleName}">
                                </div>
                            </div>

                            <div  class="layui-inline">
                                <label class="layui-form-label">排序</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="roleSort" lay-verify="required" placeholder="排序"
                                           autocomplete="off" class="layui-input" value="${sysRolePo.roleSort?string.number}">
                                </div>
                            </div>
                        </div>

                        <div  class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">系统内置</label>
                                <div class="layui-input-inline">
                                    <#if sysRolePo.isSys == '1'>
                                    <input type="radio" name="isSys" value="1" title="是" checked="true">
                                    <input type="radio" name="isSys" value="0" title="否">
                                    <#else>
                                    <input type="radio" name="isSys" value="1" title="是">
                                    <input type="radio" name="isSys" value="0" title="否"  checked="true">
                                    </#if>
                                </div>
                            </div>
                        </div>

                        <div class="layui-form-item layui-form-text">
                            <label class="layui-form-label">备注</label>
                            <div class="layui-input-block">
                                <textarea name="remarks" placeholder="请输入内容" class="layui-textarea">${sysRolePo.remarks}</textarea>
                            </div>
                        </div>

                        <div class="layui-form-item layui-layout-admin">
                            <div class="layui-input-block">
                                <div class="layui-footer" style="left: 0;">
                                    <button class="layui-btn" lay-submit="" lay-filter="form-edit">立即提交
                                    </button>
                                    <button class="layui-btn layui-btn-primary" id="form-cancle">取消</button>
                                </div>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>

        <script src="/static/layui/layui.js"></script>
        <script src="/static/js/modules/sys/role/role.edit.js"></script>
    </body>
</html>
